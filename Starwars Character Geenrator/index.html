<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars character generator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">star wars character generator</h1>
        <h2 class="name"></h2>
        <div class="card">
        </div>
        <button class="btn">Generate</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js">
    </script>

    <script>
        $(document).ready(function () {

            $.get(`https://akabab.github.io/starwars-api/api/id/1.json`, function (data) {
                $(".name").text(data["name"])
                $(".card").html(`<img src= "${data["image"]}" alt= "Image"> `)

            })

            $(".btn").on("click", function (e) {
                const $randNum = Math.floor(Math.random() * 88) + 1
                $.get(`https://akabab.github.io/starwars-api/api/id/${$randNum}.json`, function (data) {
                    $(".name").text(data["name"])
                    $(".card").html(`<img src= "${data["image"]}" alt= "Image"> `)

                })
            })

        })
    </script>
</body>

</html>
